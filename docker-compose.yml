services:
  bass-canyon-planner:
    image: bass-canyon-planner:latest
    build: .
    container_name: bass-canyon-planner
    ports:
      - "3080:3080"
    volumes:
      - bass-canyon-planner-data:/app/data
    restart: unless-stopped
    environment:
      - PORT=3080
      - DATA_DIR=/app/data

volumes:
  bass-canyon-planner-data:
